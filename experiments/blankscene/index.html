<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

  <script src="three.js"></script>
  <script src="StereoEffect.js"></script>
  <script src="DeviceOrientationControls.js"></script>
  <script src="OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var cube2;

    var light;
    var ambiLight;

    var clock = new THREE.Clock();

    init();
    animate();
    // move();


    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(40, 900, 0.001, 100000);
      camera.position.set(0, 2, -10);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      var geometry2 = new THREE.BoxGeometry( 10, 10, 10 );
      var material2 = new THREE.MeshBasicMaterial( { color: 0x27586b } ); // blue cube
      cube2 = new THREE.Mesh( geometry2, material2);
      cube2.position.set( 50,20,10);
      scene.add( cube2 );

      var ambiLight = new THREE.AmbientLight( 0x404040 ); // soft white light
      scene.add( ambiLight );

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);

      var texture = THREE.ImageUtils.loadTexture('checker.png');
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var material2 = new THREE.MeshPhongMaterial({
        color: 0xed1818,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);
      var geometry2 = new THREE.PlaneGeometry(2000, 6000);

      var mesh = new THREE.Mesh(geometry, material);
      var mesh2 = new THREE.Mesh(geometry2, material2);
      mesh2.position.set(20,20,20);
      mesh.rotation.x = -Math.PI / 2;
      mesh2.rotation.y = -Math.PI / 1;
      scene.add(mesh);
      scene.add(mesh2);


      var rectLength = 10, rectWidth = 5;

      var darkMaterial = new THREE.MeshBasicMaterial( { color: 0xd99ff00, transparent:true } );
      var wireframeMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, transparent:true} );
      var multiMaterial = [ darkMaterial, wireframeMaterial ];
      var plane = new THREE.PlaneGeometry(1000, 100)
      var box = new THREE.BoxGeometry(1000,100,5)

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
camera.translateZ(5)
camera.translateY(1)
camera.translateX(50)

    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {

      effect.render(scene, camera);
    }

    function animate() {

      requestAnimationFrame(animate);

      // camera.position.x += .001;
      // camera.position.z += 1;
      // camera.position.y -= 1;
      // cube2.position.x += 1;
      // cube2.scale.x += 0.01;
      // cube2.scale.y += 0.01;
      // camera.lookAt(0,0,90)
if(clock.elapsedTime < 10)
{
  // camera.position.set(0,90,0)
camera.position.x += .1
// debugger
}
else
{

light.intensity += 0.01;
camera.position.x -= 2
}


// console.log(clock)
      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
